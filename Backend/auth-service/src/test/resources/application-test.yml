spring:
  application:
    name: auth-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/medinsight
          jwk-set-uri: http://localhost:8180/realms/medinsight/protocol/openid-connect/certs

keycloak:
  admin:
    server-url: http://localhost:8180
    realm: medinsight
    client-id: auth-service
    client-secret: auth-service-secret
    username: admin
    password: admin

eureka:
  client:
    enabled: false

logging:
  level:
    com.medinsight.auth: DEBUG
