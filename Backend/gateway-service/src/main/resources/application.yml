server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # default-filters:
      #   - RemoveHopByHopHeaders=
      routes:
        - id: appointments-route
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**,/api/admin/**
        - id: records-route
          uri: lb://medical-record-service
          predicates:
            - Path=/api/records/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${app.cors.allowed-origins:["http://localhost:3000"]}
            allowedMethods: ["GET","POST","PUT","PATCH","DELETE","OPTIONS"]
            allowedHeaders: ["*"]
            exposedHeaders: ["*"]
            allowCredentials: true
            maxAge: 3600

  security:
    oauth2:
      resourceserver:
        jwt:
          # Provide your Keycloak realm issuer and JWK set URIs (Docker-friendly defaults)
          issuer-uri: http://localhost:8180/realms/medinsight
          jwk-set-uri: http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
  instance:
    prefer-ip-address: true

# Springdoc OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: auth-service
        url: /api/auth/v3/api-docs
      - name: appointment-service
        url: /api/appointments/v3/api-docs
      - name: medical-record-service
        url: /api/records/v3/api-docs
  api-docs:
    path: /v3/api-docs

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# Custom app configuration
app:
  cors:
    # List of allowed origins for CORS (React frontend, etc.)
    allowed-origins:
      - http://localhost:3000
