# Optimized values for kube-prometheus-stack on Minikube/Docker Desktop
prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    externalUrl: http://medinsightpds.duckdns.org/prometheus
    routePrefix: /prometheus
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - medinsightpds.duckdns.org
    paths:
      - /prometheus
    pathType: Prefix

grafana:
  enabled: true
  adminPassword: admin
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - medinsightpds.duckdns.org
    path: /grafana
    pathType: Prefix
  grafana.ini:
    server:
      root_url: http://medinsightpds.duckdns.org/grafana/
      serve_from_sub_path: true
  serviceMonitor:
    enabled: true
    path: /grafana/metrics
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      searchNamespace: medinsight  # Narrow search to local namespace
  additionalDataSources: []
  # Increased probes for stability on Docker Desktop
  readinessProbe:
    initialDelaySeconds: 30
    failureThreshold: 15
  livenessProbe:
    initialDelaySeconds: 60
    failureThreshold: 15

alertmanager:
  enabled: false

prometheusOperator:
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

nodeExporter:
  enabled: false  # Disabled to fix Docker Desktop mount conflicts

kubeStateMetrics:
  enabled: true

# Disable components that usually fail/unnecessary in local K8s
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false