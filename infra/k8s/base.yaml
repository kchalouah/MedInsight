apiVersion: v1
kind: Namespace
metadata:
  name: medinsight

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: medinsight
type: Opaque
stringData:
  POSTGRES_USER: "medinsight"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "medinsight"

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  namespace: medinsight
type: Opaque
stringData:
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  KC_DB_USERNAME: "medinsight"
  KC_DB_PASSWORD: "CHANGE_ME"

---
# PostgreSQL (Ideally use RDS)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: medinsight
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        envFrom:
        - secretRef:
            name: db-credentials
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: medinsight
spec:
  ports:
  - port: 5432
  selector:
    app: postgres

---
# Keycloak
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: medinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args: ["start-dev"]
        env:
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres:5432/medinsight"
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: KC_DB_USERNAME
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: KC_DB_PASSWORD
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-credentials
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_PROXY
          value: "edge"
        - name: KC_LOG_LEVEL
          value: "DEBUG"
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: medinsight
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: keycloak

---
# Discovery Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: medinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
      - name: discovery-service
        image: kchalouah/medinsight-discovery-service:latest # PLACEHOLDER
        ports:
        - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  namespace: medinsight
spec:
  ports:
  - port: 8761
  selector:
    app: discovery-service
