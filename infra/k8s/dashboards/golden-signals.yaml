apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-golden-signals
  namespace: medinsight
  labels:
    grafana_dashboard: "1"
data:
  golden-signals.json: |-
    {
      "panels": [
        {
          "title": "Traffic (Request Rate)", "type": "timeseries", "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [ { "expr": "sum(rate(http_server_requests_seconds_count[1m]))", "legendFormat": "RPS" } ]
        },
        {
          "title": "Latency (P95)", "type": "timeseries", "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [ { "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le))", "legendFormat": "P95 Latency" } ]
        },
        {
          "title": "Errors (Total Status 5xx)", "type": "timeseries", "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [ { "expr": "sum(rate(http_server_requests_seconds_count{status=~\"5..\"}[5m]))", "legendFormat": "Errors" } ]
        },
        {
          "title": "Saturation (Global CPU Load)", "type": "timeseries", "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [ { "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m]))", "legendFormat": "CPU Load" } ]
        }
      ],
      "refresh": "10s", "schemaVersion": 36, "style": "dark", "tags": ["sre"], "title": "7. Golden Signals (SRE Standard)", "uid": "golden-signals-07"
    }
