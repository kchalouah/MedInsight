apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medinsight-ingress
  namespace: medinsight
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /realms
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /resources
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /eureka
        pathType: Prefix
        backend:
          service:
            name: discovery-service
            port:
              number: 8761
