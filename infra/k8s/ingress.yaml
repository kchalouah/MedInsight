# MedInsight Multi-Service Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medinsight-main-ingress
  namespace: medinsight
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: medinsightpds.duckdns.org
    http:
      paths:
      # API Gateway - /api (NO REWRITE here so prefix is preserved for gateway)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8080
      # Keycloak Root Paths (for components that don't support /keycloak prefix)
      - path: /realms
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /resources
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /robots.txt
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Frontend - Root path
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
---
# Ingress for services requiring path stripping (Rewrites)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medinsight-rewrite-ingress
  namespace: medinsight
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: medinsightpds.duckdns.org
    http:
      paths:
      # Keycloak /keycloak path (Rewritten to internal root)
      - path: /keycloak(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Infrastructure services
      - path: /pgadmin(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: pgadmin
            port:
              number: 80
      - path: /eureka(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: discovery-service
            port:
              number: 8761
